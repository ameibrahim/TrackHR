</head>
<body>

        <div class="sidenav-row-container logo-section">
            <img src="images/logo.png" alt="" class="logo">
            <div>
                <h2 class="navigation-row-title">TrackHR</h2>
                <p>Time Management Software</p>
            </div>
        </div>

        <div class="sidenav-row-container">
            <h2 class="navigation-row-title">Home</h2>
        
            <a href="dashboard.html" class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-home.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Dashboard</p>
            </a>

            <a href="managers.html" class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-people-arrows-left-right.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Managers</p>
            </a>

            <div class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-people-poll.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Supervisors</p>
            </div>

            <div class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-people-carry-box.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Workers</p>
            </div>

            <a href="task-gantt.html" class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-chart-bullet.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Gantt View</p>
            </a>
        </div>

        <div class="sidenav-row-container">
            <h2 class="navigation-row-title">Projects</h2>
        
            <div class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-bullseye-arrow.svg" alt="" class="row-icon">
                <p class="navigation-row-name">New Website</p>
            </div>

            <div class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-bullseye-arrow.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Relaunch Printing Service</p>
            </div>

            <div class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-bullseye-arrow.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Finance Dashboard</p>
            </div>

            <div class="navigation-row">
                <span class="selected"></span>
                <img src="icons/fi-rr-bullseye-arrow.svg" alt="" class="row-icon">
                <p class="navigation-row-name">Workers Platform</p>
            </div>
        </div>


    </div>

    <div class="main-container">
        <div class="top-navigation">
            <div class="search-container">
                <img src="icons/fi-rr-search.svg" alt="">
                <input type="text" class="search-bar" placeholder="Search task, project or team member">
            </div>

            <div class="right-action-buttons">
                <div class="circular-button notifications-button">
                    <img src="icons/fi-rr-bell.svg" class="row-icon" alt="">

                    <!-- <div class="dropdown-menu menu-notifications">

                    </div> -->
                </div>

                <div class="circular-button user-button">
                    <img src="icons/fi-rr-circle-user.svg" class="row-icon" alt="">
                    
                    <div class="dropdown-menu menu-user">
                        <div class="menu-user-row">
                            <p>Settings</p>
                            <img src="icons/fi-rr-settings.svg" alt="" class="row-icon">
                        </div>
                        <div class="menu-user-row">
                            <p>Logout</p>
                            <img src="icons/fi-rr-arrow-right-to-bracket.svg" alt="" class="row-icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-length-button-container">
                <div class="row-length-button" onclick="showAddTaskForm()">
                    <img src="icons/fi-rr-plus.svg" class="icon" alt="">
                    <p>New Project</p>
                </div>

                <div class="row-length-button" onclick="showAddSubtaskForm()">
                    <img src="icons/fi-rr-diagram-subtask.svg" class="icon" alt="">
                    <p>Add Subtask</p>
                </div>

                <div class="row-length-button">
                    <img src="icons/fi-rr-diagram-project.svg" class="icon" alt="">
                    <p>View Projects</p>
                </div>

                <div class="row-length-button">
                    <img src="icons/fi-rr-chart-bullet.svg" class="icon" alt="">
                    <p>View Gantt Chart</p>
                </div>
            </div>
        </div>

        <div class="center-content gantt-center-content">
            <ul class="gantt-container">

            </ul> 
        </div>
    </div>




    
</body>
</html>
