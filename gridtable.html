<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Table</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/grid-table.css">
</head>
<body>

    <div class="center-content">

        <h1 class="section-title">Managers</h1>

        <div class="grid-table-section">
            <ul class="grid-header" data-title="header">
                <li data-title="#" class="itemization-title">#</li>
                <li data-title="Name">Name</li>
                <li data-title="Email">Email</li>
                <li data-title="Current Task">Current Task</li>
                <li data-title="...">...</li>
            </ul>

            <ul class="grid-row">
                <li data-title="#" class="itemization-badge"></li>
                <li data-title="Name">Munim</li>
                <li data-title="Email">munimyahoo.com</li>
                <li data-title="Current Task"class="current-task-badge">Creating a new site</li>
                <li data-title="More">...</li>
            </ul>

            <ul class="grid-row">
                <li class="itemization-badge"></li>
                <li>Munim</li>
                <li>munimyahoo.com</li>
                <li class="current-task-badge">Creating a new site</li>
                <li>...</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
